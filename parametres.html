<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1>Paramètres</h1>
        <form id="salaryForm">
            <div class="mb-3">
                <label for="hourlySalary" class="form-label">Salaire horaire (€)</label>
                <input type="number" class="form-control" id="hourlySalary" required>
            </div>
            <button type="submit" class="btn btn-primary" id="saveButton">Sauvegarder</button>
        </form>
    </div>

    <script>
        // Charger le salaire horaire actuel dans le champ de saisie
        const savedSalary = localStorage.getItem('hourlySalary');
        if (savedSalary) {
            document.getElementById('hourlySalary').value = savedSalary;
        }

        // Sauvegarder le salaire horaire
        document.getElementById('salaryForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const salary = document.getElementById('hourlySalary').value;
            if (salary > 0) {
                localStorage.setItem('hourlySalary', salary);

                // Rediriger vers la page principale avec un paramètre d'URL
                window.location.href = "index.html?saved=true";
            } else {
                alert("Veuillez entrer un salaire valide."); // Garder l'alerte pour les erreurs
            }
        });
    </script>
</body>

</html>
